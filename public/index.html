<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Reservas de Salas de Reunión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- margin-top: 38px; -->
    <div class="container my-5 rounded border p-5 shadow-sm">
      
      <!-- SALAS DISPONIBLES -->
      <div id="salas-dispo" class="mt-2 row">
        <div class="col-lg-6 mb-3">
          <h1>Salas disponibles</h1>
          <!-- <div class=" mb-3 align-items-center">
            <span>Deseas reservar una sala?</span>
            <select name="" id="reserva-options" class="px-3 py-1 rounded">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <button class="ms-2 btn btn-success">Reservar</button>
          </div> -->
          
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Capacidad</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </tr>
          </thead>
          <tbody id="table-dispo">
          </tbody>
        </table>
        </div>
        <div class="col-lg-6">
          <h1>SALAS CREADAS</h1>
          <table  class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Capacidad</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="table-salas">
              
            </tbody>
          </table>
        </div>
        
      </div>
      <hr>

      <h1 class="text-center mb-5">Gestión de reservas de salas de reunión</h1>
      <!-- CRUD DE SALAS -->
      <form id="salas-form" class="row">
        <div class="form-group mb-3 col-md-6">
          <label for="sala-id" class="label-form fw-semibold">ID sala</label>
          <input
            class="d-block w-100 rounded border px-3 py-1"
            type="number"
            name="sala-id"
            id="sala-id"
          />
        </div>
        <div class="form-group mb-3 col-md-6">
          <label for="sala-nombre" class="label-form fw-semibold"
            >Nombre de la sala</label
          >
          <input
            class="d-block w-100 rounded border px-3 py-1"
            type="text"
            name="sala-nombre"
            id="sala-nombre"
          />
        </div>
        <div class="form-group mb-3 col-md-12">
          <label for="sala-capacidad" class="label-form fw-semibold"
            >Capacidad de la sala</label
          >
          <input
            class="d-block w-100 rounded border px-3 py-1"
            type="number"
            name="sala-capacidad"
            id="sala-capacidad"
          />
        </div>
        <button type="submit" class="w-50 btn btn-primary mx-auto mt-3 mb-5">
          Agregar
        </button>
      </form>
      
      <hr />



      <div class="reservas-container mt-5">
        <!-- CRUD DE RESERVAS-->
        <h2>RESERVAS</h2>
        <form id="reservas-form" class="row mt-2 d-none">
          <div class="form-group mb-3 col-md-6">
            <label for="reserva-id" class="label-form fw-semibold"
              >ID reserva</label
            >
            <input
              class="d-block w-100 rounded border px-3 py-1"
              type="number"
              name="reserva-id"
              id="reserva-id"
            />
          </div>

          <div class="form-group mb-3 col-md-6">
            <label for="reserva-salaID" class="label-form fw-semibold"
              >Sala ID</label
            >
            <input
              class="d-block w-100 rounded border px-3 py-1"
              type="number"
              name="reserva-salaID"
              id="reserva-salaID"
            />
          </div>

          <div class="form-group mb-3 col-md-6">
            <label for="reserva-nombre" class="label-form fw-semibold"
              >Nombre del reservante</label
            >
            <input
              class="d-block w-100 rounded border px-3 py-1"
              type="text"
              name="reserva-nombre"
              id="reserva-nombre"
            />
          </div>
          <div class="form-group mb-3 col-md-6">
            <label for="reserva-fechaInicio" class="label-form fw-semibold"
              >Fecha de inicio</label
            >
            <input
              class="d-block w-100 rounded border px-3 py-1"
              type="date"
              name="reserva-fechaInicio"
              id="reserva-fechaInicio"
            />
          </div>
          <div class="form-group mb-3 col-md-6">
            <label for="reserva-fechaFin" class="label-form fw-semibold"
              >Fecha de fin</label
            >
            <input
              class="d-block w-100 rounded border px-3 py-1"
              type="date"
              name="reserva-fechaFin"
              id="reserva-fechaFin"
            />
          </div>

          <button type="submit" class="w-50 btn btn-primary mx-auto mt-3">
            Agregar
          </button>
        </form>
        <table id="table-all-reserva" class="d-none table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Sala ID</th>
              <th scope="col">Nombre resevante</th>
              <th scope="col">Fecha de inicio</th>
              <th scope="col">Fecha de Fin</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="table-reservas">
          </tbody>
        </table>
        <p id="reserve-message" class="d-block">No hay reservas aún</p>
      </div>
      
    </div>
    <script src="routes/salas.js"></script>
    <script src="routes/reservas.js"></script>
  </body>
</html>
